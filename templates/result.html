<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Weight Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .result-container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-container:hover {
            transform: translateY(-5px);
        }

        p {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: linear-gradient(to right, #5d7de8, #9465d0);
            transform: scale(1.05);
        }

        a:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .result-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            p {
                font-size: 1.25rem;
            }

            a {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Human Weight Prediction Result</h1>
    <div class="result-container">
        <p>Predicted Weight: {{ prediction }} kg</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
